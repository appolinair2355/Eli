<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kouam√© AI ‚Äì G√©n√©rateur d‚Äôhistoires</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      background: #1f1f1f;
      color: #fff;
    }

    textarea {
      height: 180px;
      background: #1f1f1f;
      color: #fff;
      resize: vertical;
    }

    .btn-row {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #minWords {
      width: 120px;
      background: #1f1f1f;
      color: #fff;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .signature {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>üìñ G√©n√©rateur d‚Äôhistoires ‚Äì Kouam√© AI</h1>

  <!-- Ligne titre / √©pisode / auteur -->
  <div class="form-row">
    <input id="title" type="text" placeholder="Titre de l‚Äôhistoire">
    <input id="episode" type="number" placeholder="√âpisode">
    <input id="author" type="text" placeholder="Auteur">
  </div>

  <!-- Zone contenu -->
  <textarea id="content" placeholder="√âcrivez votre contenu ou consignes ici..."></textarea>

  <!-- Ligne boutons -->
  <div class="btn-row">
    <button onclick="generateStory()">Ai Kouam√© g√©n√©r√©</button>
    <input id="minWords" type="number" placeholder="N (mots min)">
    <button onclick="nextEpisode()">√âpisode suivant</button>
    <button onclick="styleStory()">S</button>
  </div>

  <!-- R√©sultat -->
  <div id="result"></div>

  <script>
    const resultDiv = document.getElementById("result");
    let lastStory = ""; // sauvegarde du dernier texte g√©n√©r√©

    async function generateStory() {
      const title = document.getElementById("title").value.trim();
      const episode = document.getElementById("episode").value.trim();
      const author = document.getElementById("author").value.trim();
      const content = document.getElementById("content").value.trim();
      const minWords = document.getElementById("minWords").value.trim();

      if (!title || !episode || !author) {
        alert("Veuillez remplir Titre, √âpisode et Auteur !");
        return;
      }

      let prompt = `Titre : ${title}\n√âpisode ${episode}\nAuteur : ${author}\n\n`;
      if (content.toLowerCase().includes("conclusion")) {
        prompt += "‚ö†Ô∏è G√©n√®re la conclusion finale de l‚Äôhistoire, avec morale.\n";
      } else {
        prompt += `Consignes / contenu : ${content}\n`;
      }
      if (minWords) {
        prompt += `‚ö†Ô∏è Le texte doit contenir au minimum ${minWords} mots.\n`;
      }

      resultDiv.textContent = "‚è≥ Kouam√© AI r√©fl√©chit‚Ä¶";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: "", question: prompt })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let story = "";
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        story += decoder.decode(value, { stream: true });
        resultDiv.textContent = story;
      }

      lastStory = story;
      resultDiv.innerHTML = `<h2>${title}</h2>
        <h3>√âpisode ${episode}</h3>
        <p>${story}</p>
        <div class="signature">Auteur : ${author}<br>D√©veloppeur : Sossou Kouam√©</div>`;
    }

    async function nextEpisode() {
      const epInput = document.getElementById("episode");
      epInput.value = parseInt(epInput.value || "0") + 1;
      await generateStory();
    }

    async function styleStory() {
      if (!lastStory) {
        alert("G√©n√©rez d‚Äôabord une histoire !");
        return;
      }

      const stylePrompt = `R√©√©cris ce texte avec un style plus vivant, ajoute des √©motions et des emojis :\n${lastStory}`;
      resultDiv.textContent = "‚ú® Application du style‚Ä¶";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: "", question: stylePrompt })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let styled = "";
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        styled += decoder.decode(value, { stream: true });
        resultDiv.textContent = styled;
      }

      lastStory = styled;
    }
  </script>
</body>
</html>
