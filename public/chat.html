<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kouam√© IA ‚Äì G√©n√©rateur d‚Äôhistoire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #1e1e1e;
      color: #ffffff;
    }
    button {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 5px;
      white-space: pre-line;
      min-height: 150px;
    }
    .history {
      margin-top: 30px;
      padding: 15px;
      background: #222;
      border-radius: 5px;
    }
    .episode {
      margin-bottom: 15px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kouam√© IA ‚Äì G√©n√©rateur d‚Äôhistoire</h1>

    <input id="title" placeholder="Titre de l‚Äôhistoire"/>
    <input id="wordCount" type="number" placeholder="Nombre de mots par √©pisode" value="300"/>

    <textarea id="content" placeholder="Contenu initial (optionnel)"></textarea>

    <div>
      <button id="generate">üé¨ G√©n√©rer</button>
      <button id="next" disabled>‚è≠Ô∏è √âpisode suivant</button>
      <button id="modify" disabled>‚úçÔ∏è Modifier</button>
    </div>

    <div class="result" id="result">Le texte g√©n√©r√© appara√Ætra ici...</div>

    <div class="history" id="history">
      <h3>Historique des √©pisodes</h3>
      <div id="episodes"></div>
    </div>
  </div>

  <script>
    let currentEpisode = 0;
    let story = [];
    let locked = false;

    async function callAPI(action, extra = "") {
      const title = document.getElementById("title").value;
      const wordCount = document.getElementById("wordCount").value;
      let content = document.getElementById("content").value;

      let prompt = "";
      if (action === "generate") {
        prompt = `Cr√©e le premier √©pisode d'une histoire intitul√©e "${title}". 
                  Style narratif riche avec dialogues, actions, descriptions des lieux, portraits des personnages, proverbes, le√ßons de vie et po√®mes d'amour. 
                  Respecte ${wordCount} mots. 
                  Commence l'histoire directement avec l'action. 
                  √âpisode 1 : ${content}`;
      } else if (action === "next") {
        prompt = `Continue l'histoire apr√®s l'√©pisode ${currentEpisode}. 
                  Ne saute pas de temps ("le lendemain", "quelques jours apr√®s" interdits). 
                  Force l'avancement naturel des √©v√©nements avec dialogues, actions, descriptions d√©taill√©es. 
                  Respecte ${wordCount} mots. 
                  √âpisode ${currentEpisode + 1} :`;
      } else if (action === "modify") {
        prompt = `Voici l'√©pisode √† modifier : """${story[currentEpisode - 1]}""" 
                  Consigne utilisateur : ${extra}. 
                  Corrige uniquement ce texte : ajoute/remplace/ins√®re o√π n√©cessaire sans r√©√©crire tout l'√©pisode. 
                  Respecte ${wordCount} mots. 
                  Retourne le texte corrig√© uniquement.`;
      }

      const response = await fetch("http://localhost:5000/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      return data.text;
    }

    function updateResult(text) {
      document.getElementById("result").innerText = text;
    }

    function addToHistory(episodeNumber, text) {
      const container = document.getElementById("episodes");
      const div = document.createElement("div");
      div.classList.add("episode");
      div.innerHTML = `<strong>√âpisode ${episodeNumber}</strong><br>${text}`;
      container.appendChild(div);
    }

    document.getElementById("generate").addEventListener("click", async () => {
      if (locked) return;
      const text = await callAPI("generate");
      currentEpisode = 1;
      story.push(text);
      updateResult(text);
      addToHistory(currentEpisode, text);

      // verrouille et vide
      locked = true;
      document.getElementById("result").innerText = "";
      document.getElementById("content").value = "";
      document.getElementById("generate").disabled = true;
      document.getElementById("next").disabled = false;
      document.getElementById("modify").disabled = false;
    });

    document.getElementById("next").addEventListener("click", async () => {
      const text = await callAPI("next");
      currentEpisode++;
      story.push(text);
      updateResult(text);
      addToHistory(currentEpisode, text);
      locked = true;
      document.getElementById("result").innerText = "";
    });

    document.getElementById("modify").addEventListener("click", async () => {
      const instruction = prompt("Que veux-tu modifier ? (ex: ajouter un po√®me √† la fin, remplacer une phrase, etc.)");
      if (!instruction) return;
      const text = await callAPI("modify", instruction);
      story[currentEpisode - 1] = text;
      updateResult(text);

      const episodesDiv = document.getElementById("episodes");
      episodesDiv.lastChild.innerHTML = `<strong>√âpisode ${currentEpisode}</strong><br>${text}`;
    });
  </script>
</body>
  </html>
