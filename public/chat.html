<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kouam√© AI ‚Äì Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 15px;
      background: #1f1f1f;
      font-size: 20px;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #000; /* ‚úÖ fond noir pur pour la zone du chat */
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 70%;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .ai {
      background: #2a2a2a;
      color: #fff;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #1f1f1f;
    }
    #question {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>üí¨ Kouam√© AI ‚Äì Chat</header>
  <div id="chat"></div>

  <div id="inputArea">
    <input id="question" type="text" placeholder="√âcrivez votre question..." onkeypress="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const questionInput = document.getElementById("question");

    async function sendMessage() {
      const question = questionInput.value.trim();
      if (!question) return;

      // Affiche le message utilisateur
      addMessage(question, "user");
      questionInput.value = "";

      // Message temporaire
      const thinking = addMessage("‚è≥ Kouam√© AI r√©fl√©chit...", "ai");

      try {
        // Appel vers ton serveur (endpoint /ask)
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let answer = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          answer += decoder.decode(value, { stream: true });
          thinking.textContent = answer;
        }
      } catch (err) {
        thinking.textContent = "‚ùå Erreur : " + err.message;
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
