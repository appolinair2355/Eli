<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des licences</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: #fff; }
    .input-zone { margin-top: 20px; text-align: center; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; }
    #message { margin-top: 10px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>Licences disponibles</h1>
  <div class="input-zone">
    <input id="licenseInput" placeholder="Entrez votre licence">
    <button onclick="useLicense()">Activer</button>
    <div id="message"></div>
  </div>
  <table>
    <thead>
      <tr><th>Licence</th><th>Cat√©gorie</th><th>Statut</th></tr>
    </thead>
    <tbody id="licenseTable"></tbody>
  </table>

  <script>
    async function refreshLicenses() {
      const res = await fetch("/license/list");
      const data = await res.json();
      if (!data.success) return;
      const tbody = document.getElementById("licenseTable");
      tbody.innerHTML = "";
      data.data.forEach(l => {
        const row = `<tr><td>${l.code}</td><td>${l.category}</td><td>${l.status}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    async function useLicense() {
      const code = document.getElementById("licenseInput").value.trim();
      const res = await fetch("/license/use", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      document.getElementById("message").textContent = data.message;
      refreshLicenses();
    }

    setInterval(refreshLicenses, 1000);
    refreshLicenses();
  </script>
</body>
</html>
