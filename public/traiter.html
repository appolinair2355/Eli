<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kouam√© IA ‚Äì Analyse des cartes</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f5f5f5}
    textarea{width:100%;height:200px;padding:10px;border:1px solid #ddd;border-radius:5px;font-family:monospace;resize:vertical}
    button{background:#007bff;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;margin-top:10px}
    button:hover{background:#0056b3}
    #result{margin-top:20px;padding:15px;background:#c0c0c0;border-radius:5px;white-space:pre-wrap;font-family:monospace;min-height:50px}
    .loader{color:#007bff;font-weight:bold}
    .success{color:green;background:#e6ffe6}
    .error{color:red;background:#ffe6e6}
  </style>
</head>
<body>
  <h1>Kouam√© IA ‚Äì Analyse des cartes</h1>

  <!-- Zone de saisie -->
  <textarea id="input" placeholder="Collez vos donn√©es ici..."></textarea>
  <br>

  <!-- Bouton unique -->
  <button onclick="askIA()">Analyser avec Kouam√© IA</button>

  <!-- R√©sultat -->
  <div id="result"></div>

  <script>
    async function askIA() {
      const input = document.getElementById('input').value;
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'loader';
      resultDiv.textContent = 'Analyse en cours par Kouam√© IA‚Ä¶';

      // Question fixe
      const question = `Analyse ces mains. 
- Supprime tous les tags (#T, ‚úÖ, üîµ#R, - etc.) 
- Garde uniquement la premi√®re parenth√®se de chaque ligne 
- Classe les cartes extraites selon cet ordre : 
A‚ô†,K‚ô†,Q‚ô†,J‚ô†,10‚ô†,9‚ô†,8‚ô†,7‚ô†,6‚ô†,
A‚ô¶,K‚ô¶,Q‚ô¶,J‚ô¶,10‚ô¶,9‚ô¶,8‚ô¶,7‚ô¶,6‚ô¶,
A‚ô£,K‚ô£,Q‚ô£,J‚ô£,10‚ô£,9‚ô£,8‚ô£,7‚ô£,6‚ô£,
A‚ô•,K‚ô•,Q‚ô•,J‚ô•,10‚ô•,9‚ô•,8‚ô•,7‚ô•,6‚ô•`;

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: input, question })
        });

        // lecture en flux (stream OpenAI)
        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        resultDiv.className = 'success';
        resultDiv.textContent = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          resultDiv.textContent += decoder.decode(value, { stream: true });
        }
      } catch (err) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'Erreur : ' + err.message;
      }
    }
  </script>
