<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traitement des cartes</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f5f5f5}
    textarea{width:100%;height:220px;padding:10px;border:1px solid #ddd;border-radius:5px;font-family:monospace;resize:vertical}
    button{background:#007bff;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;margin-top:10px}
    button:hover{background:#0056b3}
    #result{margin-top:20px;padding:15px;background:#c0c0c0;border-radius:5px;white-space:pre-wrap;font-family:monospace;min-height:50px}
    .loader{color:#007bff;font-weight:bold}
    .success{color:green;background:#e6ffe6}
    .error{color:red;background:#ffe6e6}
  </style>
</head>
<body>
  <h1>Traitement des cartes</h1>
  <textarea id="input" placeholder="Collez vos données ici..."></textarea>
  <br>
  <button onclick="processData()">Traiter les données</button>
  <div id="result"></div>

  <script>
    // même normalisation que côté serveur (ça évite les surprises)
    function normalize(str){
      return String(str)
        .replace(/\ufe0f/g,"")   // variation selector
        .replace(/T/g,"10")      // T → 10
        .replace(/1\D?0/g,"10")  // '1 0' / '1-0' → 10
        .replace(/\s+/g," ")     // spaces → single space
        .trim();
    }

    async function processData() {
      const input = document.getElementById('input').value;
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'loader';
      resultDiv.textContent = 'Traitement en cours…';

      try {
        const res = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: normalize(input) })
        });
        const json = await res.json();

        if (json.success) {
          resultDiv.className = 'success';
          resultDiv.textContent = json.result || '(Aucune main valide trouvée)';
        } else {
          resultDiv.className = 'error';
          resultDiv.textContent = 'Erreur : ' + json.error;
        }
      } catch (err) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'Erreur : ' + err.message;
      }
    }
  </script>
</body>
</html>
