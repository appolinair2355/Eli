<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kouam√© IA - Traitement des cartes</title>
  <style>
    body {

      padding: 20px;

    }

    textarea {

      border: none;

    #resultat {

      min-height: 100px;
    }

    /* Couleurs des cartes */
    .spade, .club {
      color: black;

      padding: 1px 3px;
      border-radius: 3px;
    }
    .heart, .diamond {

  </style>
</head>
<body>
  <h1>Kouam√© IA</h1>
  <p>Collez vos donn√©es ci-dessous :</p>
  <textarea id="input"></textarea><br>
  <button onclick="analyser()">Kouam√© IA</button>

  <div id="resultat"></div>

  <script>
    // Fonction pour coloriser les cartes
    function colorizeCards(text) {
      return text
        .replace(/‚ô†/g, '<span class="spade">‚ô†</span>')
        .replace(/‚ô£/g, '<span class="club">‚ô£</span>')
        .replace(/‚ô•/g, '<span class="heart">‚ô•</span>')
        .replace(/‚ô¶/g, '<span class="diamond">‚ô¶</span>');
    }

    async function analyser() {
      const input = document.getElementById("input").value;
      const resultatDiv = document.getElementById("resultat");
      resultatDiv.innerHTML = "‚è≥ Analyse en cours...";

      // Exemple clair inclus dans la consigne
      const consigne = `

A‚ô†,K‚ô†,Q‚ô†,J‚ô†,10‚ô†,9‚ô†,8‚ô†,7‚ô†,6‚ô†,
A‚ô¶,K‚ô¶,Q‚ô¶,J‚ô¶,10‚ô¶,9‚ô¶,8‚ô¶,7‚ô¶,6‚ô¶,
A‚ô£,K‚ô£,Q‚ô£,J‚ô£,10‚ô£,9‚ô£,8‚ô£,7‚ô£,6‚ô£,
A‚ô•,K‚ô•,Q‚ô•,J‚ô•,10‚ô•,9‚ô•,8‚ô•,7‚ô•,6‚ô•

Exemple :

‚Üí R√©sultat attendu :
A‚ô†
#N1225.1(Q‚ô†K‚ô¶A‚ô£)
#N1236.1(3‚ô•7‚ô¶A‚ô£)

#N1225.1(Q‚ô†K‚ô¶A‚ô£)

      `;

      try {
        const response = await fetch("/process", {

        const data = await response.json();

        if (data.success) {
