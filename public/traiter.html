<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traitement des cartes</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f5f5f5}
    textarea{width:100%;height:200px;padding:10px;border:1px solid #ddd;border-radius:5px;font-family:monospace;resize:vertical}
    button{background:#007bff;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;margin-top:10px}
    button:hover{background:#0056b3}
    #result{margin-top:20px;padding:15px;background:#f8f9fa;border-radius:5px;white-space:pre-wrap;font-family:monospace}
    .loader{color:#007bff;font-weight:bold}
  </style>
</head>
<body>
  <h1>Traitement des cartes</h1>
  <textarea id="input" placeholder="Collez vos données ici..."></textarea>
  <br>
  <button onclick="processData()">Traiter les données</button>
  <div id="result"></div>

  <script>
    async function processData() {
      const input = document.getElementById('input').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<span class="loader">Traitement en cours…</span>';

      try {
        const res = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: input })
        });
        const json = await res.json();
        if (json.success) {
          resultDiv.className = 'success';
          resultDiv.textContent = json.result;
        } else {
          resultDiv.className = 'error';
          resultDiv.textContent = 'Erreur : ' + json.error;
        }
      } catch (err) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'Erreur : ' + err.message;
      }
    }
  </script>
</body>
</html>
