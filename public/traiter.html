<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traitement des cartes - Kouamé AI</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f5f5f5}
    textarea{width:100%;height:200px;padding:10px;border:1px solid #ddd;border-radius:5px;font-family:monospace;resize:vertical}
    button{background:#007bff;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;margin-top:10px}
    button:hover{background:#0056b3}
    #result{margin-top:20px;padding:15px;background:#c0c0c0;border-radius:5px;white-space:pre-wrap;font-family:monospace;min-height:50px}
    .loader{color:#007bff;font-weight:bold}
  </style>
</head>
<body>
  <h1>Traitement des cartes</h1>
  <textarea id="input" placeholder="Collez vos données ici..."></textarea>
  <br>
  <button onclick="askAI()">Traiter avec Kouamé AI</button>
  <div id="result"></div>

  <script>
    async function askAI() {
      const data = document.getElementById('input').value;
      const resultDiv = document.getElementById('result');
      if (!data.trim()) return;
      resultDiv.className = 'loader';
      resultDiv.textContent = 'Kouamé AI analyse…';

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data, question: 'Trie ces mains de cartes par force décroissante (ordre classique A,K,Q,J,10,9,8,7,6,5,4,3,2) en indiquant la carte-clé puis les lignes. Si aucune carte reconnue, dis-le moi.' })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        resultDiv.textContent = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          resultDiv.textContent += decoder.decode(value, { stream: true });
        }
      } catch (err) {
        resultDiv.textContent = 'Erreur : ' + err.message;
      }
    }
  </script>
</body>
</html>
