<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processeur de Cartes + AI</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f5f5f5}
    .container{background:#fff;padding:30px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    h1{color:#333;text-align:center}
    textarea{width:100%;height:200px;padding:10px;border:1px solid #ddd;border-radius:5px;font-family:monospace;resize:vertical}
    button{background:#007bff;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;margin-top:10px}
    button:hover{background:#0056b3}
    #result,#aiReply{margin-top:20px;padding:15px;background:#f8f9fa;border-radius:5px;white-space:pre-wrap;font-family:monospace}
    .error{color:red;background:#ffe6e6}
    .success{color:green;background:#e6ffe6}
    #question{width:70%;padding:8px;border:1px solid #ddd;border-radius:5px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Processeur de Cartes</h1>
    <p>Collez vos donn√©es dans le format :</p>
    <p><code>#N381. 4(K‚ô¶Ô∏è4‚ô¶Ô∏è) - ‚úÖ8(A‚ô•Ô∏è7‚ô¶Ô∏è) #T12 #Rüîµ #–ü2   #C2_2</code></p>

    <textarea id="input" placeholder="Collez vos donn√©es ici..."></textarea>
    <br>
    <button onclick="processData()">Traiter les donn√©es</button>

    <div id="result"></div>

    <!-- ===== AI ===== -->
    <div style="margin-top:30px">
      <input id="question" type="text" placeholder="Posez une question en fran√ßais‚Ä¶" />
      <button onclick="askAI()">üí¨ Ask AI</button>
    </div>
    <pre id="aiReply"></pre>
  </div>

  <script>
    async function processData() {
      const input = document.getElementById('input').value;
      const resultDiv = document.getElementById('result');
      try {
        const res = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: input })
        });
        const json = await res.json();
        if (json.success) {
          resultDiv.className = 'success';
          resultDiv.textContent = json.result;
        } else {
          resultDiv.className = 'error';
          resultDiv.textContent = 'Erreur : ' + json.error;
        }
      } catch (err) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'Erreur : ' + err.message;
      }
    }

    async function askAI() {
      const data = document.getElementById('input').value;
      const q = document.getElementById('question').value;
      const out = document.getElementById('aiReply');
      if (!q) return;
      out.textContent = '';
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data, question: q })
      });
      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        out.textContent += decoder.decode(value, { stream: true });
      }
    }
  </script>
</body>
                                                         </html>
